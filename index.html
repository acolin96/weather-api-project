<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.6.0/jquery.json.min.js" integrity="sha512-QE2PMnVCunVgNeqNsmX6XX8mhHW+OnEhUhAWxlZT0o6GFBJfGRCfJ/Ut3HGnVKAxt8cArm7sEqhq2QdSF0R7VQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>

<body>
    <h3 class="title" id="title">Weather Dashboard</h3>
    <main class="container-fluid col-12">
        <div class="row">
            <div class="col col-lg-3 bg-dark text-light h-100 d-inline-block ">
                <form id="search-form" class="search-form">
                    <fieldset>
                        <h1>Search for a city:</h1>
                        <div class="mb-3">
                            <input type="text" id="q" name="search" class="form-control" placeholder="">
                        </div>

                        <button type="submit" class="btn btn-primary" id="btn btn-primary"
                            style="width: 100%; margin-bottom: 10px;">Search</button>
                        <h3 class="search-header">Recent Searches</h3>
                        <div class="mb-3">
                            <class type="text" id="past-search">

                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="card" style="width: 66%;
            padding-top: 5px;">
                <div class="row">
                    <div class="col-12 col-9 justify-content-end">
                        <div class="search-results" id="current-day">
                        </div>
                        <div class="row col col-lg-9 justify-content-end"
                        class="five-day" id="five-day">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./assets/Js/script.js"></script>
</body>

</html>
