<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">

<body>
    <main>

        <div class="header">
            <h1>Weather Dasboard</h1>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <h2>Search for a City</h2>
                <form id="search-form">
                <input id="search-input" class="form-input w-100 p-1" type="text" placeholder="Search for a city...">
                <div class="d-grid gap-2 pt-1">
                    <button class="btn btn-primary" type="button">Submit</button>
                </div>
                <div class="d-grid gap-2 pt-1">
                    <button class="btn btn-danger" type="button">Go Back</button>
                </div> 
            </form>
            </div>
            <div class="col-sm-9">
                <div class="city-body">
                <h2>City name and date</h2>
                <div class="card-body">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidy</p>
                </div>
                </div>
            </div>
            <div class="row-2"></div>
                <div class="col-sm-3"></div>
        </div>
            <div class="container mt-4">
                <div class="card-columns">
                    <div class="col-sm-9"></div>
                    
                        <div class="col-2">Column 1</div>
                        <div class="col-2">Column 2</div>
                        <div class="col-2">Column 3</div>
                        <div class="col-2">Column 4</div>
                        <div class="col-2">Column 5</div>
                    
                </div>
            </div>
        </div>
    
        </div>
    </main>
    <script src="./assets/Js/script.js"></script>
